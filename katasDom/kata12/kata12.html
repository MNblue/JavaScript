<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Haya un formulario con tres campos, una caja y un botón. El botón deberá crear el contenido de los tres campos dentro de la caja, a la vez. -->

    <form action="#">
        <!-- fieldset permite organizar en grupos los campos de un formulario -->
        <fieldset style="width: 500px; background-color: rgb(114, 185, 212); color:white">
         
            <label for="texto1">Texto 1 <input id="texto1" type="text" required style="margin-left: 10px;" /></label><br>
            <label for="texto2">Texto 2 <input id="texto2" type="text" required style="margin-left: 10px;" /></label><br>
            <label for="texto2">Texto 3 <input id="texto3" type="text" required style="margin-left: 10px;" /></label><br>
            <label for="areaTexto">Mostramos el texto:
                <textarea id="areaTexto" name="areaTexto" rows="3" cols="30" placeholder="texto..."
                    style=" margin-top: 10px;"></textarea>
            </label>
            <!-- el boton hay que ponerle el type button para evitar que actúe como un botón de envío por defecto, lo que prevendrá la recarga de la página. -->
            <button id="btnEnviar" type="button" onclick="enviarTexto()">Enviar</button>
        </fieldset>
    </form>


    <script src="kata12.js"></script>

</body>

</html>
